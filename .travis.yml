sudo: required
dist: trusty
before_install:
  - sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended texlive-bibtex-extra
script:
  - cd thesis
  - pdflatex -interaction=nonstopmode -halt-on-error thesis.tex
  - bibtex article || true
  - pdflatex -interaction=nonstopmode -halt-on-error thesis.tex
  - pdflatex -interaction=nonstopmode -halt-on-error thesis.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: ./thesis/thesis.pdf
  on:
    repo: jerben/linked-data-driven-ui
notifications:
  email: true
